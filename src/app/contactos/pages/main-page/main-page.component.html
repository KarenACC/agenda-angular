<div class="container">
    <div class="pt-4">
        <app-add-contact (newContact)="addContact($event)"
                         [contact]="contactToEditMain" >
        </app-add-contact>

    </div>
    <div class="mt-4">
        <app-list [agenda]="agendaMain"
                  (onDeleteId)="deleteContactById($event)"
                  (onEditContact)="editContact($event)">
        </app-list>

    </div>
</div>
